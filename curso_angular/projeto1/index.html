<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <script src="assets/src/card_news.js" defer></script>
    <script src="assets/src/title_dinamic.js" defer></script>
    <title>Portal Noticías Galáticas</title>
</head>
<body>
    
    <div class="container">

        <div class="card">

            <div class="card_left">

                <spam class="autor_news">

                    Autor da noticía

                </spam>
            
                <h1 class="title_news">
                    
                    Título da noticía

                </h1>

                <p class="desc_news">

                    Aqui vai uma breve descrição da noticía.

                </p>

                <spam class="data_news">

                    01/01/2023

                </spam>

            </div>

            <div class="card_right">

                <img class="img_news" src="assents/jpeg/download.jpeg" alt="Imagem da noticía">

            </div>

        </div>

    </div>


</body>
</html>
